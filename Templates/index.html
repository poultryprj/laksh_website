<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LakshPratishthan</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6; /* Soft off-white background */
            color: #333;
        }

        .main-container {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .content-box {
            background-color: #ffffff;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 650px;
            width: 100%;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 25px;
        }
        
        .content-box h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .content-box p {
            font-size: 1.1rem;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #3498db;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .content-box h1 {
                font-size: 2rem;
            }
            .content-box {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="content-box">
            
            <!-- IMPORTANT: Replace the 'src' with the actual path to your logo image. -->
            <img src="http://43.205.198.148/LakshyaPratishthan/static/assets/img/kukuku.png" alt="LakshPratishthan Logo" class="logo"
                 onerror="this.src='https://placehold.co/100x100/3498DB/FFFFFF?text=Logo'; this.onerror=null;">

            <h1>LakshPratishthan</h1>
            <p>A foundation committed to creating a positive impact through dedicated service and community development initiatives.</p>
            <a href="#" class="cta-button">Learn More</a>
        </div>
    </div>

</body>
</html>
